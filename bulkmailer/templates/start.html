<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Start | Bulk Mailer</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: linear-gradient(135deg, #000d33 0%, #001a66 50%, #002f99 100%);
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 20px;
  position: relative;
  overflow: hidden;
}

/* Animated background particles */
.bg-animation {
  position: absolute;
  width: 100%;
  height: 100%;
  overflow: hidden;
  z-index: 0;
}

.particle {
  position: absolute;
  background: rgba(255, 255, 255, 0.1);
  border-radius: 50%;
  animation: float 15s infinite;
}

.particle:nth-child(1) { width: 80px; height: 80px; left: 10%; animation-delay: 0s; }
.particle:nth-child(2) { width: 60px; height: 60px; left: 80%; animation-delay: 2s; }
.particle:nth-child(3) { width: 100px; height: 100px; left: 50%; animation-delay: 4s; }
.particle:nth-child(4) { width: 40px; height: 40px; left: 30%; animation-delay: 6s; }
.particle:nth-child(5) { width: 70px; height: 70px; left: 70%; animation-delay: 8s; }

@keyframes float {
  0%, 100% { transform: translateY(100vh) scale(0); opacity: 0; }
  50% { opacity: 0.3; }
  100% { transform: translateY(-100vh) scale(1); opacity: 0; }
}

.container {
  background: rgba(255, 255, 255, 0.98);
  padding: 50px 45px;
  border-radius: 25px;
  box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
  width: 100%;
  max-width: 480px;
  position: relative;
  z-index: 1;
  animation: slideIn 0.6s ease-out;
}

@keyframes slideIn {
  from {
    opacity: 0;
    transform: translateY(-30px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.logo-section {
  text-align: center;
  margin-bottom: 35px;
  animation: fadeIn 0.8s ease-out 0.2s both;
}

.logo {
  max-width: 200px;
  height: auto;
  filter: drop-shadow(0 4px 8px rgba(0, 13, 51, 0.2));
  animation: logoFloat 3s ease-in-out infinite;
}

@keyframes logoFloat {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-8px); }
}

@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

.welcome-header {
  text-align: center;
  margin-bottom: 35px;
  animation: fadeIn 0.8s ease-out 0.3s both;
}

.welcome-icon {
  width: 80px;
  height: 80px;
  margin: 0 auto 20px;
  background: linear-gradient(135deg, #000d33, #002f99);
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 36px;
  color: white;
  animation: wave 2s ease-in-out infinite;
}

@keyframes wave {
  0%, 100% { transform: rotate(0deg); }
  25% { transform: rotate(20deg); }
  75% { transform: rotate(-20deg); }
}

.welcome-header h2 {
  color: #000d33;
  font-size: 28px;
  font-weight: 600;
  margin-bottom: 10px;
}

.welcome-header p {
  color: #666;
  font-size: 14px;
  line-height: 1.5;
}

.google-btn {
  width: 100%;
  padding: 16px;
  background: white;
  color: #444;
  border: 2px solid #e0e0e0;
  border-radius: 12px;
  font-size: 15px;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s ease;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 12px;
  margin-bottom: 25px;
  animation: slideInLeft 0.5s ease-out 0.4s both;
}

@keyframes slideInLeft {
  from {
    opacity: 0;
    transform: translateX(-20px);
  }
  to {
    opacity: 1;
    transform: translateX(0);
  }
}

.google-btn:hover {
  background: #f8f9fa;
  border-color: #000d33;
  transform: translateY(-2px);
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
}

.google-btn:active {
  transform: translateY(0);
}

.google-icon {
  width: 24px;
  height: 24px;
  background: linear-gradient(135deg, #4285f4, #ea4335, #fbbc05, #34a853);
  border-radius: 4px;
  display: flex;
  align-items: center;
  justify-content: center;
  color: white;
  font-size: 16px;
}

.divider {
  display: flex;
  align-items: center;
  margin: 30px 0;
  animation: fadeIn 0.8s ease-out 0.5s both;
}

.divider::before,
.divider::after {
  content: '';
  flex: 1;
  height: 1px;
  background: linear-gradient(to right, transparent, #e0e0e0, transparent);
}

.divider span {
  padding: 0 15px;
  color: #999;
  font-size: 13px;
  font-weight: 500;
}

.input-group {
  position: relative;
  margin-bottom: 25px;
  animation: slideInLeft 0.5s ease-out 0.6s both;
}

.input-icon {
  position: absolute;
  left: 18px;
  top: 50%;
  transform: translateY(-50%);
  color: #000d33;
  font-size: 18px;
  transition: all 0.3s ease;
}

.input-group input {
  width: 100%;
  padding: 16px 18px 16px 52px;
  border: 2px solid #e0e0e0;
  border-radius: 12px;
  font-size: 15px;
  transition: all 0.3s ease;
  background: #fff;
  color: #333;
}

.input-group input:focus {
  outline: none;
  border-color: #000d33;
  box-shadow: 0 0 0 4px rgba(0, 13, 51, 0.1);
  background: #fff;
}

.input-group input:focus + .input-icon {
  color: #001a66;
  transform: translateY(-50%) scale(1.1);
}

.input-group input::placeholder {
  color: #999;
}

.input-group input:hover {
  border-color: #000d33;
}

.submit-btn {
  width: 100%;
  padding: 16px;
  background: linear-gradient(135deg, #000d33 0%, #001a66 50%, #002f99 100%);
  color: white;
  border: none;
  border-radius: 12px;
  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.4s ease;
  box-shadow: 0 8px 20px rgba(0, 13, 51, 0.3);
  position: relative;
  overflow: hidden;
  animation: fadeIn 0.8s ease-out 0.7s both;
}

.submit-btn::before {
  content: '';
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
  transition: left 0.5s ease;
}

.submit-btn:hover::before {
  left: 100%;
}

.submit-btn:hover {
  transform: translateY(-2px);
  box-shadow: 0 12px 28px rgba(0, 13, 51, 0.4);
}

.submit-btn:active {
  transform: translateY(0);
}

.submit-btn i {
  margin-left: 8px;
  transition: transform 0.3s ease;
}

.submit-btn:hover i {
  transform: translateX(4px);
}

.features {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 15px;
  margin-top: 30px;
  animation: fadeIn 0.8s ease-out 0.8s both;
}

.feature-item {
  text-align: center;
  padding: 15px 10px;
  background: linear-gradient(135deg, #f8f9fa, #e9ecef);
  border-radius: 12px;
  transition: all 0.3s ease;
}

.feature-item:hover {
  transform: translateY(-4px);
  box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
}

.feature-item i {
  font-size: 24px;
  color: #000d33;
  margin-bottom: 8px;
  display: block;
}

.feature-item span {
  font-size: 12px;
  color: #666;
  font-weight: 500;
}

.trust-badge {
  text-align: center;
  margin-top: 25px;
  padding: 15px;
  background: linear-gradient(135deg, #f8f9fa, #e9ecef);
  border-radius: 12px;
  animation: fadeIn 0.8s ease-out 0.9s both;
}

.trust-badge i {
  color: #00c853;
  font-size: 18px;
  margin-right: 8px;
}

.trust-badge span {
  color: #444;
  font-size: 13px;
  font-weight: 500;
}

/* Responsive */
@media (max-width: 480px) {
  .container {
    padding: 35px 25px;
  }
  
  .logo {
    max-width: 160px;
  }
  
  .welcome-header h2 {
    font-size: 24px;
  }
  
  .welcome-icon {
    width: 70px;
    height: 70px;
    font-size: 30px;
  }
  
  .features {
    grid-template-columns: 1fr;
    gap: 10px;
  }
}
</style>
</head>
<body>

<!-- Background animation -->
<div class="bg-animation">
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>
</div>

<div class="container">
  <div class="logo-section">
    <img src="{{ url_for('static', filename='ssitblue.png') }}" alt="Shanthi IT Solution" class="logo">
  </div>

  <div class="welcome-header">
    <div class="welcome-icon">
      <i class="fas fa-paper-plane"></i>
    </div>
    <h2>Welcome to Bulk Mailer</h2>
    <p>Start your email marketing journey with us</p>
  </div>

  <button class="google-btn" onclick="alert('Google login demo only!')">
    <div class="google-icon">
      <i class="fab fa-google"></i>
    </div>
    Continue with Google
  </button>

  <div class="divider">
    <span>OR</span>
  </div>

  <form action="/email" method="POST">
    <div class="input-group">
      <input type="email" name="email" placeholder="Enter your email address" required>
      <i class="fas fa-envelope input-icon"></i>
    </div>

    <button type="submit" class="submit-btn">
      Get Started
      <i class="fas fa-arrow-right"></i>
    </button>
  </form>

  <div class="features">
    <div class="feature-item">
      <i class="fas fa-bolt"></i>
      <span>Fast Setup</span>
    </div>
    <div class="feature-item">
      <i class="fas fa-shield-alt"></i>
      <span>Secure</span>
    </div>
    <div class="feature-item">
      <i class="fas fa-chart-line"></i>
      <span>Analytics</span>
    </div>
  </div>

  <div class="trust-badge">
    <i class="fas fa-check-circle"></i>
    <span>Trusted by 10,000+ businesses worldwide</span>
  </div>
</div>

</body>
</html>
